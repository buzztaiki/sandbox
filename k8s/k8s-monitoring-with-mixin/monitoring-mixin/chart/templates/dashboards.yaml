{{- include "monitoring-mixin.requireMixinGenerated" . }}
{{- $currentScope := . }}
{{- range $path, $_ :=  .Files.Glob  (printf "generated/%s/dashboards/*.json" .Values.mixinName) }}
{{- with $currentScope }}
{{- $name := printf "dashboard-%s" (trimSuffix ".json" (base $path)) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "monitoring-mixin.fullname" . }}-{{ $name }}
  annotations:
    {{- with .Values.dashboard.annotations }}{{- toYaml . | nindent 4 }}{{- end }}
  labels:
    {{- include "monitoring-mixin.labels" . | nindent 4 }}
    {{- with .Values.dashboard.labels }}{{- toYaml . | nindent 4 }}{{- end }}
    {{ .Values.dashboard.markerLabel }}: {{ .Values.dashboard.markerLabelValue | quote }}
data:
  {{ base $path }}: |
    {{- .Files.Get $path | nindent 4 }}
{{- end }}
{{- end }}
