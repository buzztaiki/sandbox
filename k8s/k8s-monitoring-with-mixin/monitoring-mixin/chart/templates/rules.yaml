{{- $path :=  printf "generated/%s/rules.yaml" .Values.mixinName }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "monitoring-mixin.fullname" . }}-rule
  annotations:
    {{- with .Values.rule.annotations }}{{- toYaml . | nindent 4 }}{{- end }}
  labels:
    {{- include "monitoring-mixin.labels" . | nindent 4 }}
    {{- with .Values.rule.labels }}{{- toYaml . | nindent 4 }}{{- end }}
spec:
  {{- .Files.Get $path | nindent 2 }}
