multitenancyEnabled: true

traces:
  otlp:
    grpc:
      enabled: true
    http:
      enabled: true

gateway:
  enabled: true

metricsGenerator:
  enabled: true
  config:
    storage:
      remote_write:
        - url: http://mimir-gateway.mimir.svc/api/v1/push
          send_exemplars: true

metaMonitoring:
  serviceMonitor:
    enabled: true

overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
        - local-blocks
